<!DOCTYPE html>

<html>
  <head>
    <title>Flashcards</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/flashcard_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <base target="_blank" />
    <title>Timer</title>
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div class="create-deck-holder">
              <div class="inputs_for_deck">
                <div class="input_label">Name:</div>
                <input
                  class="deck-builder"
                  type="text"
                  id="name_deck"
                  name="name"
                />
                <div class="input_label">Description:</div>
                <input
                  class="deck-builder"
                  type="text"
                  id="describe_deck"
                  name="description"
                />
              </div>
              <div>Type below to add a card:</div>
              <form
                target="_self"
                method="post"
                id="card_inputs"
                class="card_inputs"
              >
                <label for="front">FRONT:</label>
                <input type="text" name="front" id="front_of_card" />
                <label for="back">BACK:</label>
                <input type="text" name="back" id="back_of_cards" />
              </form>
              <div class="modify_deck_buttons">
                <button id="add_card" onclick="add_card()">ADD ABOVE CARD</button>
                <button id="save_deck" onclick="save_deck()">SAVE DECK</button>
                <button id="edit_deck" onclick="edit_deck()">TOGGLE EDITING</button>
                <button id="delete_decks" onclick="delete_cards()">TOGGLE DELETE</button>
              </div>
            <div id="deck_viewer" class="flashcards_holder">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/custom_html.js"></script>
    <script src="../scripts/create_deck.js"></script>
  </body>
</html>
