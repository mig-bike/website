<!DOCTYPE html>

<html>
  <head>
    <title>Deck Review</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/flashcard_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <base target="_self" />
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div class="deck_holder">
            <div class="name" id="name"></div>
            <div class="current_deck" id="current_deck"></div>
            <div class="interact_deck">
              <div class="traverse_deck">
                <button class="back_button" onclick="back();">Back</button>
                <button class="dont_got_it" onclick="dont_got_it();">Don't got it</button>
                <button class="got_it" onclick="got_it();">Got it!</button>
              </div>
              <a style="width: 100%;" href="./create_deck.html">
                <button class="edit_deck" onclick="edit_mode()">Edit!</button>
              </a>
              <a style="width: 100%;"href="./test_deck.html">
                <button class="test_deck" onclick="test_mode()">Test yourself!</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/custom_html.js"></script>
    <script src="../scripts/review_deck.js"></script>
  </body>
</html>
