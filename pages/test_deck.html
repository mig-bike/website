<!DOCTYPE html>

<html>
  <head>
    <title>Deck Review</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/flashcard_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <base target="_self" />
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div class="options_holder" id="options_holder">
            <div class="instructions">Select your settings for the test!</div>
            <div class="type_of_test_holder">
              <div class="type_of_test">
                <input type="checkbox" id="mcq" />
                <div class="label_for_check">Multiple Choice</div>
              </div>
              <div class="type_of_test">
                <input type="checkbox" id="frq"/>
                <div class="label_for_check">Free Response</div>
              </div>
            </div>
            <div class="type_of_test_holder">
              <div class="type_of_test">
                <input type="checkbox" id="learned" />
                <div class="label_for_check">Unlearned only</div>
              </div>
              <div class="type_of_test">
                <input type="checkbox" id="partial" />
                <div class="label_for_check">Partially Learned / Unlearned </div>
              </div>
              <div class="type_of_test">
                <input type="checkbox" id="all"/>
                <div class="label_for_check">All flashcards</div>
              </div>
            </div>
            <button class="Go!" onclick="make_test()">
            Generate Test!
          </button>
          </div>
          <ol class="test_holder" id="test_holder">
            <li class="checkbox_label_holder" id="checkbox_label_holder">
              <div class="placeholder">

              </div>
              <div class="check_text_holder">
                <div class="checkbox_label">
                Correct
                </div>
                <div class="checkbox_label">
                  Incorrect
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>
    <script src="../scripts/custom_html.js"></script>
    <script src="../scripts/test_deck.js"></script>
  </body>
</html>
