<!DOCTYPE html>

<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/timer_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <base target="_self" />
    <title>Timer</title>
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div class="timer_holder">
            <div id="time_display" class="time_display">0:00</div>
          </div>
          <form
            target="_self"
            method="post"
            id="time_input"
            class="time_input_holder"
          >
            <label for="time_hours" class="time_input">Hours:</label>
            <input
              class="timer"
              type="number"
              id="time_hours"
              name="time_hours"
            />
            <label for="time_minutes" class="time_input">Minutes:</label>
            <input
              class="timer"
              type="number"
              id="time_minutes"
              name="time_minutes"
            />
            <label for="time_seconds" class="time_input">Seconds:</label>
            <input
              class="timer"
              type="number"
              id="time_seconds"
              name="time_seconds"
            />
          </form>
          <div class="button_holder">
            <div class="timer_buttons">
              <input
                type="button"
                value="START"
                class="modify_timer_button"
                onclick="startTimer();"
              />
              <input
                type="button"
                value="STOP"
                class="modify_timer_button"
                onclick="stopTimer();"
              />
              <input
                type="button"
                value="RESET"
                class="modify_timer_button"
                onclick="resetTimer();"
              />
              <input
                type="button"
                value="CLEAR"
                class="modify_timer_button"
                onclick="clearTimer();"
              />
            </div>
            <div class="pomodoro_holder">
              <button class="pomodoro_button" onclick="pomodoro1();">Pomodoro (25, 5)</button>
              <button class="pomodoro_button" onclick="pomodoro2();">Pomodoro (12, 3)</button>
              <button class="disable_pomodoro" onclick="disable_pomodoro();">Disable Pomodoro</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/timer.js"></script>
    <script src="../scripts/custom_html.js"></script>
  </body>
</html>
