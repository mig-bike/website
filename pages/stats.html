<!DOCTYPE html>
<html>
  <head>
    <title>Statistics</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/stats_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <base target="_self" />
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div class="stats_holder">
            <div class="label_for_stats">Timer Stats</div>
            <div class="statistic" id="total_study_time">Total Study Time: </div>
            <div class="statistic" id="most_study_time">
              Most Study Time (1D):
            </div>
            <div class="statistic" id="daily_study_time">Study Time Today: </div>
            <div class="statistic" id="weekly_study_time">
              Study Time This Week: 
            </div>
            <div class="statistic" id="study_streak">Studying Streak: </div>
          </div>
          <div class="stats_holder">
            <div class="label_for_stats">Flashcard Stats</div>
            <div class="statistic" id="times_studied">Total Times Studied: </div>
            <div class="statistic" id="total_spaced_reps">Times Studied w/ Spaced Repetition: </div>
            <div class="statistic" id="flashcards_learned">Flashcards Mastered: </div>
            <div class="statistic" id="flashcards_partial">Flashcards Partially Learned: </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/custom_html.js"></script>
    <script src="../scripts/stats.js"></script>
  </body>
</html>
