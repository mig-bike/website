<!DOCTYPE html>

<html>
  <head>
    <title>Import / Export</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/import_export_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <base target="_self" />
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div class="export_data_text">
            Export your data!
          </div>
          <div class="export_buttons_holder" id="export_buttons_holder">
            <button class="export_button" id="export_select_decks" onclick="export_select_decks()">
              Export selected decks!
            </button>
          </div>
          <div class="checklist_decks_holder" id="checklist_decks_holder">
            
          </div>
          <div class="import_data_text">Import your data!</div>
          <div class="import_buttons_holder">
            <div class="import_button">
              <label for="decks">Import decks:</label>
              <input class="file_choose" type="file" id="decks" name="decks" accept="application/json"/>
              <button class="file_upload" id="submit_decks" onclick="submit_decks()">Submit!</button>
            </div>
            <div class="import_button">
              <label for="timer_stats">Import timer stats:</label>
              <input class="file_choose" type="file" id="timer_stats" name="timer_stats" accept="application/json" />
              <button class="file_upload" id="submit_timer" onclick="submit_stats()">Submit!</button>
            </div>
            <div class="import_button">
              <label for="todolist">To-do list:</label>
              <input class="file_choose" type="file" id="todolist" name="todolist" accept="application/json"/>
              <button class="file_upload" id="submit_todo" onclick="submit_todo()">Submit!</button>
            </div>
          </div>
          <button class="delete_data" id="delete_data" onclick="delete_data();">Delete all data</button>
        </div>
      </div>
    </div>
    <script src="../scripts/custom_html.js"></script>
    <script src="../scripts/import_export.js"></script>
  </body>
</html>
