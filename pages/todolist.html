<!DOCTYPE html>
<html>
  <head>
    <title>Math Club</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/todolist_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <base target="_blank" />
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div
            style="justify-content: center; font-size: 16px; margin-top: 20px"
          >
            <div>To-Do List</div>
            <div>
              <div id="todolist_holder" class="todolist_holder">
                <div id="todo_item" class="todo_item">
                  <div class="check_button" id="check_button"> </div>
                  <div class="todo_text">first item</div>
                  <div class="delete_button" id="delete_button"> </div>
                </div>
                <div id="todo_item" class="todo_item">second item</div>
                <div id="todo_item" class="todo_item">third item</div>
                <div id="todo_item" class="todo_item">fourth item</div>
              </div>
            </div>
            <form target="_self" id="time_input" method="get">
              <label for="add_item">Add Item:</label>
              <input type="text" name="add_item" id="add_item" />
              <input
                type="submit"
                name="submit"
                value="submit"
                onclick="addToDo();"
              />
            </form>
          </div>
        </div>
      </div>
      <custom-footer></custom-footer>
    </div>
    <script src="../scripts/todolist.js"></script>
    <script src="../scripts/custom_html.js"></script>
  </body>
</html>
