<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/todolist_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <base target="_self" />
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div
            style="justify-content: center; font-size: 16px; margin-top: 20px"
          >
            <div class="todo-title">To-Do List!</div>
            <form target="_self" id="time_input" method="get" class="todo-form">
              <label for="add_item" class="add_item_label">Add Item:</label>
              <input type="text" class="add_item_box" name="add_item" id="add_item" />
              <input
                type="submit"
                name="submit"
                value="Submit!"
                class="submit_todo_button"
                onclick="addToDo();"
              />
            </form>
            <div>
              <div id="todolist_holder" class="todolist_holder">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/todolist.js"></script>
    <script src="../scripts/custom_html.js"></script>
  </body>
</html>
