<!DOCTYPE html>
<html>
  <head>
    <title>Statistics</title>
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="stats_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <base target="_blank">
  </head>
  <body>
    <div class="big-div">
      <custom-header></custom-header>
      <div class="website">
        <div class="content">
          <div class="stats_holder">
            <div class="statistic" id="total_study_time">
            total study time: 
            </div>
          <div class="statistic" id="most_study_time">
            most study time (1D):
          </div>
          <div class="statistic" id="daily_study_time">
            study time today: 
          </div>
          <div class="statistic" id="weekly_study_time">
            study time this week:
          </div>
          <div class="statistic" id="study_streak">
            studying streak: 
          </div>
          </div>
          <div id="debug">
            
          </div>
        </div>
      </div>
      <custom-footer></custom-footer>
    </div>
    <script src="custom_html.js"></script>
    <script src="stats.js"></script>
  </body>
</html>
