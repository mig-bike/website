<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="style/timer_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <base target="_blank" />
    <title>Timer</title>
  </head>
  <body>
    <div class="big-div">
      <div class="header">
        <div class="welcome">Learning Tools</div>
        <nav class="header-link-cont">
          <div class="header-link"><a>HOME</a></div>
          <div class="header-link"><a>ABOUT</a></div>
          <div class="header-link"><a>CONTACT</a></div>
          <div class="header-link"><a>LOGIN/REGISTER</a></div>
        </nav>
      </div>
      <div class="website">
        <div class="content">
          <div
            src="timer_holder"
            style="
              display: flex;
              background-image: url('images/timer.png');
              width: 50%;
              height: 65%;
              background-repeat: no-repeat;
              background-position: center center;
              background-size: 450px;
              margin: auto;
              align-items: center;
              justify-content: center;
            "
          >
            <div id="time_display" class="time_display">0:00</div>
          </div>
          <form target="_self" method="post" id="time_input" class="time_input_holder">
            <label for="time_hours" class="time_input">Hours:</label>
            <input
              class="timer"
              type="number"
              id="time_hours"
              name="time_hours"
            />
            <label for="time_minutes" class="time_input">Minutes:</label>
            <input
              class="timer"
              type="number"
              id="time_minutes"
              name="time_minutes"
            />
            <label for="time_seconds" class="time_input">Seconds:</label>
            <input
              class="timer"
              type="number"
              id="time_seconds"
              name="time_seconds"
            />
          </form>
          <input type="button" value="START" class="modify_timer_button" onclick="startTimer();" />
          <input type="button" value="STOP" class="modify_timer_button" onclick="stopTimer();" />
          <input type="button" value="RESET" class="modify_timer_button" onclick="resetTimer();" />
          <input type="button" value="CLEAR" class="modify_timer_button" onclick="clearTimer();" />
        </div>
      </div>
      <footer>
        <div class="icons">
          <a href="https://www.google.com/?safe=active&ssui=on"
            ><img
              src="images/email.png"
              style="
                margin-left: 10px;
                margin-right: 20px;
                border-radius: 10px;
              "
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="images/Instagram_icon.png.webp"
          /></a>
          <a href="https://www.linkedin.com/">
            <img src="images/linkedin.png" style="margin-left: 20px" />
          </a>
        </div>
      </footer>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
